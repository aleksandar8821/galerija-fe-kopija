<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
</div>

<form (ngSubmit)="login(email, password)">
<div class="form-group">
	<label>Email: </label><br>
	<input type="email" name="email" class="form-controll" [(ngModel)] = "email">
</div>
<div class="form-group">
	<label>Password: </label><br>
	<input type="password" name="password" class="form-controll" [(ngModel)] = "password">
</div>
<button type="submit" id="myid-register-submit-button"  class="btn btn-primary">Login</button>
</form>
