<div class="card form-group">
  
  <div class="card-header">
    Add image
    <a (click)="destroySelf()" class="myclass-delete-link"><i class="fas fa-times-circle myclass-image-delete "></i></a>
  </div>

  <div class="card-body">

    <div class="form-group myclass-choose-image">
      <label for="exampleFormControlFile1">Choose an image from your system</label>
      
      <input type="file" accept="image/*" #fileInput name="imageUrl" class="form-control-file myclass-image-url" ngModel (change)="getFiles($event)">

      <div class="myclass-image-thumbnail">
        <img  *ngIf="url" [src]="url" (load)="resizeImageIfVertical($event)">
      </div>

      <div *ngIf="uploadImageError" class="alert alert-danger myclass-upload-image-error myclass-flash-message-animate">
        {{uploadImageError}}
      </div> 
      
    </div>

    <div class="form-group myclass-image-description">
            <label for="imageDescription">
               Image description (optional)
             </label>
            <textarea #description="ngModel" [(ngModel)]="imageDescription" maxlength="1000" class="form-control" id="imageDescription" name="description"></textarea>
    
            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
                <div *ngIf=" description.errors.maxlength ">
                    Descritpion can be max 1000 chars
                </div>          
            </div>
        </div>

  </div>
  
  

  <div class="card-footer text-muted">
     <a href="#" (click)="move(-1, $event)" class="myclass-arrow-link"><i class="fas fa-arrow-alt-circle-up myclass-image-arrow "></i></a>
     <a href="#" (click)="move(1, $event)" class="myclass-arrow-link"><i class="fas fa-arrow-alt-circle-down myclass-image-arrow "></i></a>

  </div>

</div>
