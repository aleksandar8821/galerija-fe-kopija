<div class="myclass-view-image-wrapper">

	<div>
		<button type="button" class="btn btn-primary" (click)="previousImage()">Previous image</button>
		<button type="button" class="btn btn-primary" (click)="nextImage()">Next image</button>
		<button #btnAddImage type="button" class="btn btn-primary" (click)="closeImage()">Close</button>
	</div>

	<div>
		<img class="myclass-showing-image" *ngIf="showingImage" src="{{showingImage.url}}">
	</div>

	
</div>
