<div #progressBar class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
</div>
<div #disabledOverlay class="myclass-disabled-overlay"></div>

<form #createForm="ngForm" (ngSubmit)="createGallery2(gallery)">
    
    <div class="form-group">
        <label for="name">
           Name
       	</label>
        <input #name="ngModel" [(ngModel)]="gallery.name" type="text" required minlength="2" maxlength="255" class="form-control" id="name" name="name">

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                 Name is required.
            </div>
            <div *ngIf=" name.errors.minlength ">
                  Name must be at least 2 chars
            </div>
            <div *ngIf="name.errors.maxlength">
                  Name can be max 255 chars
            </div>            
        </div>
    </div>

    <div class="form-group">
        <label for="description">
           Description (optional)
       	</label>
        <textarea #description="ngModel" [(ngModel)]="gallery.description" maxlength="1000" class="form-control" id="description" name="description"></textarea>
       
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
            <div *ngIf=" description.errors.maxlength ">
                Descritpion can be max 1000 chars
            </div>          
        </div>
    </div>

   
    <div id="newImagesDiv">


      
      <ng-container #addImageViewContainerRef></ng-container>

      
     

    </div>

    

    <div class="form-group">
      <button #btnAddImage type="button" class="btn btn-primary" (click)="addAnotherImage()">Add another image</button>
    </div>

		

    <button #btnCreateGallery type="submit" class="btn btn-primary btn-block">Create new gallery</button>
</form>
